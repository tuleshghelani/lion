<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Machine Base -->
  <path d="M200 250 H600 V500 H200 Z" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Main Machine Body -->
  <path d="M250 200 H550 V450 H250 Z" fill="#ffffff" stroke="#178d34" stroke-width="3"/>
  
  <!-- Safety Shield (Transparent) -->
  <path d="M270 220 H530 V430 H270 Z" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Rollers -->
  <circle cx="400" cy="350" r="40" fill="#178d34"/>
  <circle cx="400" cy="350" r="35" fill="#ffffff"/>
  
  <!-- Emergency Stop Button -->
  <circle cx="300" cy="280" r="20" fill="#ff4136"/>
  <circle cx="300" cy="280" r="18" fill="#dc3545"/>
  <text x="300" y="285" text-anchor="middle" fill="white" font-size="12" font-weight="bold">STOP</text>
  
  <!-- Warning Symbols -->
  <!-- Hand Warning -->
  <path d="M650 150 l25 43.3 l-50 0 Z" fill="#ffd700" stroke="#000000" stroke-width="2"/>
  <text x="650" y="180" text-anchor="middle" fill="#000000" font-size="25">!</text>
  
  <!-- Safety Gear Icons -->
  <!-- Helmet -->
  <circle cx="700" cy="250" r="15" fill="#178d34"/>
  <path d="M685 250 Q700 230 715 250" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Gloves -->
  <circle cx="700" cy="300" r="15" fill="#178d34"/>
  <path d="M690 300 Q700 295 710 300" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Operator Figure -->
  <!-- Head -->
  <circle cx="150" cy="300" r="20" fill="#178d34"/>
  <!-- Body -->
  <path d="M150 320 V380" stroke="#178d34" stroke-width="15"/>
  <!-- Arms -->
  <path d="M150 340 L180 360" stroke="#178d34" stroke-width="8"/>
  <path d="M150 340 L120 360" stroke="#178d34" stroke-width="8"/>
  <!-- Legs -->
  <path d="M150 380 L170 420" stroke="#178d34" stroke-width="8"/>
  <path d="M150 380 L130 420" stroke="#178d34" stroke-width="8"/>
  
  <!-- Safety Instructions -->
  <text x="400" y="100" text-anchor="middle" font-size="24" fill="#178d34" font-weight="bold">Safety First</text>
  <text x="400" y="130" text-anchor="middle" font-size="16" fill="#6c757d">Follow Safety Protocols</text>
  
  <!-- Safety Checkmarks -->
  <circle cx="100" cy="500" r="12" fill="#178d34"/>
  <path d="M93 500 L98 505 L107 495" stroke="white" stroke-width="2" fill="none"/>
  <text x="130" cy="505" fill="#333333" font-size="14">Check Guards</text>
  
  <circle cx="100" cy="530" r="12" fill="#178d34"/>
  <path d="M93 530 L98 535 L107 525" stroke="white" stroke-width="2" fill="none"/>
  <text x="130" cy="535" fill="#333333" font-size="14">Wear PPE</text>
</svg>