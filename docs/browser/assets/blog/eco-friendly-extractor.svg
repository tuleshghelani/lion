<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Eco Pattern -->
  <defs>
    <pattern id="eco-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0,20 Q10,0 20,20 T40,20" fill="none" stroke="#178d34" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="#f8f9fa"/>
  <rect width="800" height="600" fill="url(#eco-pattern)"/>

  <!-- Modern Sugarcane Machine -->
  <g transform="translate(150, 100)">
    <!-- Machine Base with Energy Efficiency Indicator -->
    <rect x="100" y="200" width="400" height="250" rx="20" fill="#178d34"/>
    <rect x="120" y="220" width="360" height="210" rx="15" fill="#fff" opacity="0.9"/>
    
    <!-- Smart Power Management Display -->
    <g transform="translate(140, 240)">
      <rect width="120" height="60" rx="10" fill="#34c759"/>
      <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="12">
        SMART POWER
        <tspan x="60" y="50">-30% ENERGY</tspan>
      </text>
    </g>

    <!-- Water Conservation Indicator -->
    <g transform="translate(400, 240)">
      <circle cx="40" cy="30" r="25" fill="#178d34"/>
      <path d="M40,15 Q50,35 40,45 Q30,35 40,15" fill="#34c759">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Eco-friendly Components -->
    <g transform="translate(150, 320)">
      <!-- Recycling Symbol -->
      <g transform="scale(0.8)">
        <path d="M0,0 C30,-20 60,-20 90,0 C60,20 30,20 0,0" fill="#34c759">
          <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 45 0"
            to="360 45 0"
            dur="10s"
            repeatCount="indefinite"/>
        </path>
      </g>
      <!-- Sustainable Materials Label -->
      <text x="100" y="10" font-family="Arial" font-size="14" fill="#333">
        Recycled Materials
      </text>
    </g>

    <!-- Energy Efficiency Meter -->
    <g transform="translate(350, 320)">
      <path d="M0,0 A50,50 0 0 1 50,50" stroke="#178d34" stroke-width="6" fill="none"/>
      <circle cx="25" cy="25" r="3" fill="#178d34">
        <animate
          attributeName="cx"
          values="0;50;0"
          dur="3s"
          repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Decorative Elements -->
  <g transform="translate(50, 50)">
    <!-- Green Leaves -->
    <g transform="translate(600, 100)">
      <path d="M0,0 Q20,-20 40,0 T80,0" fill="none" stroke="#34c759" stroke-width="3">
        <animate
          attributeName="d"
          values="M0,0 Q20,-20 40,0 T80,0;M0,0 Q20,-15 40,0 T80,0;M0,0 Q20,-20 40,0 T80,0"
          dur="4s"
          repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24" fill="#178d34">
    Next-Gen Eco-Friendly Extractor
  </text>
</svg> 