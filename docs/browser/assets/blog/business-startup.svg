<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Modern Juice Shop Building -->
  <rect x="50" y="100" width="700" height="400" fill="#ffffff" rx="20"/>
  <rect x="50" y="100" width="700" height="80" fill="#178d34" rx="20"/>
  <text x="380" y="150" fill="white" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">
    Fresh Sugarcane Juice
  </text>
  
  <!-- Professional Juice Counter -->
  <rect x="100" y="200" width="300" height="250" fill="#f1f1f1" rx="10"/>
  <rect x="120" y="220" width="260" height="80" fill="#ffffff" stroke="#178d34" stroke-width="2" rx="5"/>
  <circle cx="150" cy="260" r="15" fill="#178d34"/>
  <circle cx="190" cy="260" r="15" fill="#178d34"/>
  
  <!-- Lion Machine Sugarcane Juicer -->
  <rect x="140" y="320" width="220" height="100" fill="#ffffff" stroke="#178d34" stroke-width="3" rx="10"/>
  <circle cx="250" cy="370" r="25" fill="#178d34"/>
  <rect x="235" y="340" width="30" height="60" fill="#178d34" rx="5"/>
  
  <!-- Business Elements -->
  <g transform="translate(450, 220)">
    <!-- Calculator -->
    <rect width="100" height="120" fill="#ffffff" stroke="#178d34" stroke-width="2" rx="5"/>
    <line x1="10" y1="30" x2="90" y2="30" stroke="#178d34" stroke-width="2"/>
    <text x="50" y="20" fill="#178d34" font-family="Arial" font-size="14" text-anchor="middle">PROFIT</text>
    <text x="50" y="70" fill="#178d34" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">₹</text>
    
    <!-- Growth Chart -->
    <g transform="translate(120, 0)">
      <rect width="180" height="120" fill="#ffffff" stroke="#178d34" stroke-width="2" rx="5"/>
      <polyline points="20,100 70,60 120,40 160,20"
                fill="none"
                stroke="#178d34"
                stroke-width="3"/>
      <circle cx="160" cy="20" r="5" fill="#178d34"/>
    </g>
  </g>
  
  <!-- Business Icons -->
  <g transform="translate(450, 380)">
    <!-- License Icon -->
    <rect width="80" height="80" fill="#ffffff" stroke="#178d34" stroke-width="2" rx="10"/>
    <text x="40" y="45" fill="#178d34" font-family="Arial" font-size="30" text-anchor="middle">📄</text>
    
    <!-- Location Icon -->
    <g transform="translate(100, 0)">
      <rect width="80" height="80" fill="#ffffff" stroke="#178d34" stroke-width="2" rx="10"/>
      <text x="40" y="45" fill="#178d34" font-family="Arial" font-size="30" text-anchor="middle">📍</text>
    </g>
    
    <!-- Success Icon -->
    <g transform="translate(200, 0)">
      <rect width="80" height="80" fill="#ffffff" stroke="#178d34" stroke-width="2" rx="10"/>
      <text x="40" y="45" fill="#178d34" font-family="Arial" font-size="30" text-anchor="middle">🎯</text>
    </g>
  </g>
</svg> 