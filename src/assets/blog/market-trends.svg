<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Grid Lines -->
  <g stroke="#e9ecef" stroke-width="1">
    <line x1="100" y1="50" x2="100" y2="500"/>
    <line x1="100" y1="500" x2="700" y2="500"/>
    <line x1="100" y1="425" x2="700" y2="425"/>
    <line x1="100" y1="350" x2="700" y2="350"/>
    <line x1="100" y1="275" x2="700" y2="275"/>
    <line x1="100" y1="200" x2="700" y2="200"/>
    <line x1="100" y1="125" x2="700" y2="125"/>
    <line x1="100" y1="50" x2="700" y2="50"/>
  </g>

  <!-- Main Growth Line -->
  <path d="M150,450 Q300,400 450,250 T700,100" 
        fill="none" 
        stroke="#178d34" 
        stroke-width="4"/>

  <!-- Data Points -->
  <g>
    <circle cx="150" cy="450" r="8" fill="#178d34"/>
    <circle cx="300" cy="350" r="8" fill="#178d34"/>
    <circle cx="450" cy="250" r="8" fill="#178d34"/>
    <circle cx="600" cy="150" r="8" fill="#178d34"/>
    <circle cx="700" cy="100" r="8" fill="#178d34"/>
  </g>

  <!-- Secondary Trend Line -->
  <path d="M150,400 Q300,380 450,300 T700,200" 
        fill="none" 
        stroke="#e5d34b" 
        stroke-width="4"
        stroke-dasharray="5,5"/>

  <!-- Region Indicators -->
  <g font-family="Arial" font-size="12">
    <text x="720" y="100" fill="#666">Asia Pacific</text>
    <text x="720" y="200" fill="#666">South America</text>
    <text x="720" y="300" fill="#666">Africa</text>
    <text x="720" y="400" fill="#666">Others</text>
  </g>

  <!-- Axis Labels -->
  <g font-family="Arial" font-size="14" fill="#333">
    <text x="80" y="50" text-anchor="end">100%</text>
    <text x="80" y="125" text-anchor="end">80%</text>
    <text x="80" y="200" text-anchor="end">60%</text>
    <text x="80" y="275" text-anchor="end">40%</text>
    <text x="80" y="350" text-anchor="end">20%</text>
    <text x="80" y="500" text-anchor="end">0</text>
    
    <text x="150" y="520">2020</text>
    <text x="300" y="520">2021</text>
    <text x="450" y="520">2022</text>
    <text x="600" y="520">2023</text>
    <text x="700" y="520">2024</text>
  </g>

  <!-- Legend -->
  <g transform="translate(150, 30)">
    <rect x="0" y="0" width="15" height="15" fill="#178d34"/>
    <text x="25" y="12" font-family="Arial" font-size="12" fill="#666">Market Growth</text>
    
    <rect x="120" y="0" width="15" height="15" fill="#e5d34b"/>
    <text x="145" y="12" font-family="Arial" font-size="12" fill="#666">Industry Adoption</text>
  </g>

  <!-- Decorative Elements -->
  <g fill="#178d34" opacity="0.1">
    <circle cx="120" cy="80" r="30"/>
    <circle cx="680" cy="520" r="40"/>
    <circle cx="750" cy="150" r="25"/>
  </g>
</svg>