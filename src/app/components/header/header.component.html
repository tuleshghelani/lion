<header class="main-header">
    <div class="header-container">
        <div class="logo-container">
            <a href="/" class="logo">
                <img src="assets/lion_logo.png" alt="Logo" />
            </a>
        </div>

        <nav class="nav-menu" [class.active]="isMenuOpen" (click)="isMenuOpen ? toggleMenu() : null">
            <ul class="nav-list">
                <li>
                    <a routerLink="/" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}" 
                       class="nav-link" 
                       (click)="toggleMenu()">
                        <span class="link-icon"><i class="fas fa-home"></i></span>
                        <span class="link-text">Home</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/about" 
                       routerLinkActive="active" 
                       class="nav-link" 
                       (click)="toggleMenu()">
                        <span class="link-icon"><i class="fas fa-info-circle"></i></span>
                        <span class="link-text">About</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/products" 
                       routerLinkActive="active" 
                       class="nav-link" 
                       (click)="toggleMenu()">
                        <span class="link-icon"><i class="fas fa-cogs"></i></span>
                        <span class="link-text">Products</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/contact" 
                       routerLinkActive="active" 
                       class="nav-link" 
                       (click)="toggleMenu()">
                        <span class="link-icon"><i class="fas fa-envelope"></i></span>
                        <span class="link-text">Contact</span>
                    </a>
                </li>
            </ul>
        </nav>

        <button class="mobile-menu-btn" (click)="toggleMenu()" aria-label="Toggle menu">
            <span class="hamburger-icon" [class.active]="isMenuOpen">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </button>
    </div>
</header>
