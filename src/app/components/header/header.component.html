<header class="main-header">
    <div class="header-container">
        <div class="logo-container">
            <a routerLink="/" class="logo">
                <img src="assets/lion_logo.png" alt="Lion Machine Logo" />
            </a>
        </div>

        <nav class="nav-menu" [class.active]="isMenuOpen">
            <ul class="nav-list">
                <li>
                    <a routerLink="/" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}" 
                       class="nav-link" (click)="isMenuOpen = false">
                        <span class="link-icon"><i class="fas fa-home"></i></span>
                        <span class="link-text">Home</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/about" 
                       routerLinkActive="active" 
                       class="nav-link" (click)="isMenuOpen = false">
                        <span class="link-icon"><i class="fas fa-info-circle"></i></span>
                        <span class="link-text">About</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/products" 
                       routerLinkActive="active" 
                       class="nav-link" (click)="isMenuOpen = false">
                        <span class="link-icon"><i class="fas fa-cogs"></i></span>
                        <span class="link-text">Products</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/contact" 
                       routerLinkActive="active" 
                       class="nav-link" (click)="isMenuOpen = false">
                        <span class="link-icon"><i class="fas fa-envelope"></i></span>
                        <span class="link-text">Contact</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/dealership" 
                       routerLinkActive="active" 
                       class="nav-link" (click)="isMenuOpen = false">
                        <span class="link-icon"><i class="fas fa-handshake"></i></span>
                        <span class="link-text">Become a Dealer</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/blog-list" 
                       routerLinkActive="active" 
                       class="nav-link" (click)="isMenuOpen = false">
                        <span class="link-icon"><i class="fas fa-blog"></i></span>
                        <span class="link-text">Blog</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="header-actions">
            <a href="tel:+918980489809" class="contact-button">
                <i class="fas fa-phone"></i>
                <span>+91 8980489809 </span>
            </a>
            <button class="mobile-menu-btn" (click)="toggleMenu()" aria-label="Toggle menu">
                <span class="hamburger-icon" [class.active]="isMenuOpen">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </button>
        </div>
    </div>
</header>
